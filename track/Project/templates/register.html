{% extends "layout.html" %}

{% block title %}
    Register In
{% endblock %}

{% block main %}
    <body class = "register" >
        <form action="/register" method="post">
            <div class="form-group">
                <label class="form-control-label shadow label" for="username">Username</label>
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
            </div>
            <div class="form-group">
                <label class="form-control-label shadow label" for="password">Password</label>
                <input class="form-control" name="password" placeholder="Password" type="password" id="password">
            </div>
            <div class="form-group">
                <label class="form-control-label shadow label" for="confirmation">Password Confirmation</label>
                <input class="form-control" name="confirmation" placeholder="Password Confirmation" type="password">
            </div>
            <button class="btn btn-primary" type="submit">Register In</button>
        </form>
    </body>
{% endblock %}
