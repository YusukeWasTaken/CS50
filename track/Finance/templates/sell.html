{% extends "layout.html" %}

{% block title %}
    SELL
{% endblock %}

{% block main %}
    <form action="/sell" method="POST">
        <select class="browser-default custom-select" name="symbol">
            <option selected>Stock Name</option>
            {% for x in portfolio %}
                <option value={{x}}>{{x}}</option>
            {% endfor %}
        </select>
        <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Number of shares" type="number" min = "1">
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
